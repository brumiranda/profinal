<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lanchonetes</title>
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>

	<div class="container">
		<h1>Detalhes dos Produtos</h1>

 <div class="row">
    <div class="col s12 m6">
      <div class="card purple">
        <div class="card-content white-text">
          <span class="card-title">Produto</span>
         <p><strong>Id: </strong><span th:text="${lanchonete.id}">1</span></p>
         <p><strong>Produto: </strong><span th:text="${lanchonete.produto}">Tapioca</span></p>
         <p><strong>Preço: </strong><span th:text="${lanchonete.preco}">7.00</span></p>
         <p><strong>Quantidade: </strong><span th:text="${lanchonete.quantidade}">5</span></p>
         <p><strong>Data: </strong><span th:text="${lanchonete.data}">23/01/23</span></p>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col s12 m6">
      <div class="card purple">
        <div class="card-content white-text">
          <span class="card-title">Atualizar produto</span>
         
         <form action="" method="post">
         	<div>
         		<label>Descrição: </label> <input type="text" name="descricao">
         	</div>
         	<div>
         		<label>Preço: </label> <input type="text" name="preco">
         	</div>
         	<div>
         		<label>Quantidade: </label> <input type="text" name="quantidade">
         	</div>
         	<div>
         		<label>Data: </label> <input type="text" name="data">
         	</div>
         	<div>
         		<button type="submit" class="btn">Salvar</button>
         		<button type="reset" class="btn">Limpar</button>
         	</div>
         </form>
         
        </div>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col s12 m6">
      <div class="card purple">
        <div class="card-content white-text">
          <span class="card-title">Listas de Produtos</span>
          
         	<table class="highlight">
         		<thead>
         			<tr>
         		<th>Id</th>
         		<th>Descrição</th>
         		<th>Preço</th>
         		<th>Quantidade</th>
         		<th>Data</th>
         			</tr>
         		
         		
         	
         		
         		</thead>
         		
         		<tbody>
         			<tr th:each="p : ${produtos}">
         				<td th:text="${p.id}">1</td>
         				<td th:text="${p.descricao}">pizza</td>
         				<td th:text="${p.preco}">10.00</td>
         				<td th:text="${p.quantidade}">16</td>
         				<td th:text="${p.data}">18/02/23</td>
         			</tr>
         		
         		</tbody>
         	
         	</table>
         
         
        </div>
      </div>
    </div>
  </div>
  
  
	</div>
</body>

</html>
